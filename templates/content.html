<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Flask App</a>
        <div class="ml-auto">
            <a href="{{ url_for('set_language', lang='en') }}" class="btn btn-outline-light">EN</a>
            <a href="{{ url_for('set_language', lang='cz') }}" class="btn btn-outline-light">CZ</a>
            <a href="{{ url_for('set_language', lang='de') }}" class="btn btn-outline-light">DE</a>
        </div>
        <a href="{{ url_for('content_section', section='index') }}" class="btn btn-outline-light">Logout</a>
        
    </nav>
    

    <div class="container-fluid">
        <div class="row">
            
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar py-4">
                <div class="nav flex-column nav-pills">
                    {% if section == 'login' or section == 'register' or section == 'index'%}
                    <a class="nav-link {% if section == 'index' %}active{% endif %}" href="{{ url_for('content_section', section='index') }}">⚙️ Index</a>
                    <a class="nav-link {% if section == 'login' %}active{% endif %}" href="{{ url_for('content_section', section='login') }}">🏠 Login</a>
                    <a class="nav-link {% if section == 'register' %}active{% endif %}" href="{{ url_for('content_section', section='register') }}">👤 Register</a>
                    
                    {%else%}
                    <a class="nav-link {% if section == 'home' %}active{% endif %}" href="{{ url_for('content_section', section='home') }}">🏠 Home</a>
                    <a class="nav-link {% if section == 'races' %}active{% endif %}" href="{{ url_for('content_section', section='races') }}">👤 Races</a>
                    <a class="nav-link {% if section == 'runs' %}active{% endif %}" href="{{ url_for('content_section', section='runs') }}">⚙️ Runs</a>
                    {%endif%}
                    
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="card p-4">
                        {% block content%}{% endblock %}
                </div>
            </main>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
