{% extends "content.html" %}

{% block title %}
    {{ textVars["title"] }}
{% endblock %}

{% block content %}
<div class="card p-4">
    <h1>{{ textVars["title"] }}</h1>
    <table>
        <thead>
            <tr>
                <th>Team</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teamScores %}
            <tr>
                <td>{{ team[0] }}</td>
                <td>{{ team[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
